{{ define "main" }}
<div class="hero">
  <div class="row center-xs">
    <div class="col-xs">
            <h1 class="hero-headline">{{ .Params.PageTitle }}</h1>
        </div>
  </div>
    <div class="wrap container-fluid">
        <div class="row center-xs">
            <div class="col-md-10 col-md-offset-2">
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <p class="hero-copy-sm">{{ with .Params.heroText }}{{ . | safeHTML }}{{ end }}</p>
                    </div>
                    <div class="col-md-3 col-xs-12">
                        <p><a class="btn btn-lg btn-white" href="tel:541-281-1079">541-281-1079</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrap container-fluid">
    <div class="row start-sm">
        {{ if ( isset .Params "image" )}}
        <div class="col-sm-12">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>
        {{ end }}
        <div class="col-sm-12">
            <div class="about">
                {{ .Content | safeHTML }}
            </div>
        </div>
    </div>
</div>
{{ end }}
